<div class="m-1 card note-card shadow-md border border-info rounded position-relative">
    <div class="card-body p-2">
        <div class="note-corner"></div>
        <ng-container *ngIf="noteType == 'BUTTON' else noteCreated">
            <div class="text-center">
                <button class="btn btn-success border-0" (click)="sendNoteAction('ADD')">
                    Create Note...
                </button>
            </div>
        </ng-container>
        <ng-template #noteCreated>
            <ng-container *ngIf="note">
            <div (click)="allowEdit = true" class="d-flex flex-column" (blur)="allowEdit = false">
                <input type="text" class="form-control border-0 shadow-none text-truncate rounded-0 note-title" [(ngModel)]="note.title" (blur)="sendNoteAction('EDIT')" placeholder="Note Title" [readonly]="!allowEdit" [title]="note.title">
                <textarea  rows="8" cols="30"  class="form-control border-0  shadow-none rounded-0" placeholder="Note Content.." [(ngModel)]="note.content" (blur)="sendNoteAction('EDIT')"></textarea>
              </div>
            <div  (click)="sendNoteAction('DELETE')" class="card-footer position-absolute bottom-0 end-0 d-flex justify-content-between bg-light shadow order-last p-0 m-0">
                <button class="btn btn-sm border-0 btn-danger">&times;&nbsp;Delete </button>
            </div>
        </ng-container>
        </ng-template>
    </div>
</div>
